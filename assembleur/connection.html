<style>
body{
	background:#e3c7db;
	background-attachment: fixed;
	background-image: url(calligraphy-gb179c770d_1280.jpg);
	background-repeat: no-repeat;
	background-position: center;
	background-size:cover;
	}
.car{
	background: rgba(102, 94, 94, 0.568);
	
	border:1px;
	border-radius:5px;
	box-shadow:-2px -2px 12px 5px #494949;
	margin:120px 100px;
	padding:10px;
	position:relative;
	
	
	
	}
label{
	font-size: 1.5rem;
	font-family:Franklin Gothic Medium;
}
p{
	position: absolute;
	left: 507px;
	top: 272px;
}

.grid {
	display:grid;
	grid-template-columns:40% 60%;
	padding:20px;
	}
form {
	display:grid;
	grid-template-columns:1fr 1fr ;
	grid-template-rows:1fr 1fr 1fr;
	grid-template-areas:
	    "i1"
	    "i2"
		"i3 i4";
	
	}
input {
	margin:5px;
	height:35px;
	border:1px solid #003;
	padding:10px;
	border-radius:10px;
	font-size:1.1rem;
	
	}
#nama {
	grid-areas:i1;
	}
#pasa {
	grid-areas:i2;
	}
input[type="submit"]{
	grid-areas:i3;
	cursor:pointer;
	transition:0.4s;
	
	display: flex;
	align-items : center;
	justify-content:center;
	}
input[type="submit"]:hover{
	background:rgba(41, 33, 33, 0.842);
	color:#FFF;
}
input[type="reset"]{
	grid-areas:i4;
	cursor:pointer;
     transition:0.4s;
	 display: flex;
	 align-items : center;
	justify-content:center;
	}
input[type="reset"]:hover{
	background:rgba(41, 33, 33, 0.842);
	color:#FFF;
	display: flex;
	justify-content: center;
	align-items: center;
}
img{
	border-radius: 50%;
}
input[type="text"]{
	height: 20px;
}
</style>

<h1 align="center">Acc√®s Utilisateur</h1>
<h2 align="center">Tapez les informations ci-dessous pour vous identifier :</h2>
<div class="car">
<div class="grid">
<img src="fawzi.jpg" width="300" height="300" />
<form action="bien.html" method="get">

<label id="nama" for="nom">Nom/Pseudo : <input id="name" name="name" type="text" /> * </label><br /><br />

<label id="pasa" for="pass">Mot de passe : <input id="pass" name="pass" type="text" /> *</label><br /><br />

<input name="" type="submit" value="valider"  onclick="ab()" />
<input name="" type="reset" value="annuler" />
</form>
</div>
<p style="color:#F00">NB: Les champs suivis d'un * sont obligatoires</p>
</div>
</body>
